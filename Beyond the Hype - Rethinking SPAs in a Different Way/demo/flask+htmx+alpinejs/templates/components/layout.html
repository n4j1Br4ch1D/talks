<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{{ title }}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/preload.js"></script>
    <link rel="icon" type="image/png" href="../static/img/favicon.png" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              gradient: "gradient 8s linear infinite",
            },
            keyframes: {
              gradient: {
                to: { "background-position": "200% center" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body hx-ext="preload" class="overflow-hidden">
    <div
      class="contenair bg-cover min-h-screen w-full flex justify-center py-10"
      style="background-image: url('../static/img/bg.jpg')"
    >
      <div
        class="hidden w-full h-full absolute -z-index-3 bg-[linear-gradient(to_right,theme(colors.indigo.400),theme(colors.indigo.100),theme(colors.sky.400),theme(colors.fuchsia.400),theme(colors.sky.400),theme(colors.indigo.100),theme(colors.indigo.400))] bg-[length:200%_auto] animate-gradient"
      ></div>
      <div
        class="polo lg:w-1/3 flex flex-col bg-slate-900 border border-slate-700 shadow-lg p-2 rounded-xl bg-opacity-50 backdrop-filter backdrop-blur-lg"
      >
        <div class="bg-shape1 bg-teal opacity-50 bg-blur absolute"></div>
        <div class="bg-shape2 bg-primary opacity-50 bg-blur absolute"></div>
        <div class="bg-shape3 bg-purple opacity-50 bg-blur absolute"></div>
        {% include 'components/header.html' %}
        <div id="content" class="sample-transition"> 
          {% block content %}{% endblock %}
        </div>
        {% include 'components/footer.html' %}
      </div>
    </div>
  </body>
</html>
