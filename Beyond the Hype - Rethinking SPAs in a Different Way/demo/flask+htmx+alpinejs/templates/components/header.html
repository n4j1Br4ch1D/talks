<div class="header-card justify-between font-semibold">
    <form class="max-w-md mx-auto w-full flex gap-x-1">   
      <div id="backBtn" class="spin-in w-16 {% if '/community' not in request.path %}hidden{% endif %}"
       hx-get="/" 
       hx-target="#content" 
       hx-select="#content"
       hx-swap="outerHTML transition:true"
       hx-push-url="true"
       hx-on:htmx:after-request="this.classList.toggle('hidden')" 
      >
        <button type="button" class="w-12 h-12 px-2 rounded-full bg-gray-500 opacity-50 border">
        <i class="bx bx-arrow-back bx-sm"></i>
      </button> 
      </div>
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative w-full">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <i class="bx bx-search w-4 h-4 text-gray-500 dark:text-gray-400"></i>
            </div>
            <input type="search" id="default-search" class="bg-slate-700 bg-opacity-50 block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-900 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Communities..." 
           autocomplete="off"
            name="search"
            hx-post="/search" 
            hx-trigger="input changed delay:600ms, search" 
            hx-target="#content" 
            hx-select="#content"
            hx-swap="outerHTML"
            />
        </div>


</div>







<script>
    document.addEventListener('newContact', function(evt) {
        const div = document.getElementById('backBtn');
        div.classList.remove('hidden');
    });
</script>
